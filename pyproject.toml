[project]
name = "pedigree"
version = "0.1.0"
description = "Add your description here"
dependencies = ["polars", "numpy"]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["ruff", "pytest", "ipykernel>=6.29.4"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pedigree"]
